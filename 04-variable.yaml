- name: play from variable
  hosts: localhost 
  vars:
    course: "Devops"
    trainer: "Rajesh" 
    duration: "600hrs" 
  tasks:
    - name: check variables 
      vars:
        course: "Devops with AWS"
        
      ansible.builtin.debug:
        msg: "welcome to {{course}} learning from {{ trainer }} time is {{ duration }}"

       
     