- name: variables from prompt
  hosts: localhost 
  vars_prompt:
    - name: username
      prompt: "please enter your username"
      private: false
    - name: password 
      prompt: "please enter your password" 
      private: true
    tasks:
    - name: "print and check the values"
      ansible.builtin.debug:
        msg: "your username is {{username}} and password is{{password}}"

    

